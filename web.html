<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File List Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: monospace; }
        #output { white-space: pre-wrap; }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">File List Generator</h1>
        
        <div class="mb-4">
            <label class="flex items-center">
                <input type="checkbox" id="includeSubfolders" class="mr-2" checked>
                <span>Include subfolders</span>
            </label>
        </div>
        
        <div class="mb-4">
            <label class="flex items-center">
                <input type="checkbox" id="ignoreDotFiles" class="mr-2">
                <span>Ignore files starting with .</span>
            </label>
        </div>
        
        <div class="mb-4">
            <label for="ignoreExtensions" class="block text-sm font-medium text-gray-700">
                Ignore extensions (comma-separated, e.g., txt,jpg)
            </label>
            <input type="text" id="ignoreExtensions" class="mt-1 p-2 w-full border rounded">
        </div>
        
        <div class="mb-4 flex space-x-2">
            <button id="selectFolder" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Select Folder & Generate List
            </button>
            <button id="resetOutput" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Reset
            </button>
            <button id="copyOutput" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Copy
            </button>
        </div>
        
        <div class="mt-4">
            <p id="selectedFolder" class="font-bold">Select a folder</p>
        </div>
        
        <div class="mt-4">
            <pre id="output" class="bg-gray-50 p-4 rounded max-h-96 overflow-auto">No list generated.</pre>
        </div>
    </div>

    <script>
        const selectFolderBtn = document.getElementById('selectFolder');
        const resetOutputBtn = document.getElementById('resetOutput');
        const copyOutputBtn = document.getElementById('copyOutput');
        const includeSubfolders = document.getElementById('includeSubfolders');
        const ignoreDotFiles = document.getElementById('ignoreDotFiles');
        const ignoreExtensions = document.getElementById('ignoreExtensions');
        const selectedFolder = document.getElementById('selectedFolder');
        const output = document.getElementById('output');

        // Folder comment mapping
        const folderComments = {
            'docs': 'Documentation files',
            'src': 'Source code',
            'tests': 'Unit tests',
            'assets': 'Static assets like images, fonts, etc.',
            'scripts': 'Utility or setup scripts',
            'images': 'Image files',
            'fonts': 'Font files',
            'utils': 'Utility modules',
            'modules': 'Application modules'
        };

        // Reset Copy button color
        function resetCopyButtonColor() {
            copyOutputBtn.classList.remove('bg-green-800');
            copyOutputBtn.classList.add('bg-green-500', 'hover:bg-green-600');
            console.log('Copy button color reverted to original');
        }

        // Build tree structure from files
        function buildTree(files) {
            const tree = { name: '', children: [], files: [] };
            for (const file of files) {
                if (!file.webkitRelativePath || !file.name) {
                    console.log('Skipping invalid file:', file);
                    continue;
                }
                const parts = file.webkitRelativePath.split('/').filter(part => part);
                if (parts.length === 0) continue;

                let current = tree;
                for (let i = 0; i < parts.length - 1; i++) {
                    const folder = parts[i];
                    let node = current.children.find(c => c.name === folder);
                    if (!node) {
                        node = { name: folder, children: [], files: [] };
                        current.children.push(node);
                    }
                    current = node;
                }
                current.files.push(file.name);
            }
            return tree;
        }

        // Convert tree to string
        function treeToString(tree, prefix = '', isLast = true) {
            const lines = [];
            const baseName = tree.name || selectedFolder.textContent.replace('Selected folder: ', '') || 'Project';
            if (prefix === '') {
                lines.push(`${baseName}/`);
                lines.push('│');
            }

            // Sort children and files, handle undefined
            tree.children = tree.children.filter(child => child.name);
            tree.files = tree.files.filter(file => file);
            tree.children.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
            tree.files.sort((a, b) => (a || '').localeCompare(b || ''));

            // Process subfolders
            tree.children.forEach((child, index) => {
                const isLastChild = index === tree.children.length - 1 && tree.files.length === 0;
                const childPrefix = prefix + (isLast ? '    ' : '│   ');
                const connector = isLastChild ? '└── ' : '├── ';
                const comment = folderComments[child.name] ? ` # ${folderComments[child.name]}` : '';
                lines.push(`${childPrefix}${connector}${child.name}/${comment}`);
                if (child.children.length > 0 || child.files.length > 0) {
                    lines.push(...treeToString(child, childPrefix, isLastChild));
                }
            });

            // Process files
            tree.files.forEach((file, index) => {
                const isLastFile = index === tree.files.length - 1;
                const connector = isLastFile ? '└── ' : '├── ';
                lines.push(`${prefix}${connector}${file}`);
            });

            return lines;
        }

        selectFolderBtn.addEventListener('click', () => {
            console.log('Starting folder selection');
            resetCopyButtonColor(); // Reset Copy button color
            const input = document.createElement('input');
            input.type = 'file';
            input.webkitdirectory = true;
            input.multiple = true;

            input.addEventListener('change', async () => {
                console.log('Folder selection dialog opened, awaiting user input');
                const files = Array.from(input.files);
                console.log('Selected files:', files.map(f => f.name || 'undefined'));

                if (files.length === 0) {
                    console.log('No files selected');
                    output.textContent = 'No folder or files selected.';
                    return;
                }

                // Infer base folder
                const basePath = files[0].webkitRelativePath?.split('/')[0] || 'Unknown';
                selectedFolder.textContent = `Selected folder: ${basePath}`;

                // Apply filters
                const ignoreExts = ignoreExtensions.value
                    .split(',')
                    .map(ext => ext.trim().replace(/^\.+/, '').toLowerCase())
                    .filter(ext => ext);
                console.log('Ignore extensions:', ignoreExts);

                const filteredFiles = files.filter(file => {
                    const name = file.name;
                    if (!name) {
                        console.log('Skipping file with undefined name:', file);
                        return false;
                    }
                    if (ignoreDotFiles.checked && name.startsWith('.')) {
                        console.log(`Ignoring hidden file: ${name}`);
                        return false;
                    }
                    if (ignoreExts.length > 0 && ignoreExts.some(ext => {
                        const match = name.toLowerCase().endsWith(`.${ext}`);
                        if (match) console.log(`Ignoring file with extension: ${name}`);
                        return match;
                    })) {
                        return false;
                    }
                    return true;
                });

                if (!includeSubfolders.checked) {
                    // Only top-level files
                    const topLevelFiles = filteredFiles
                        .filter(file => !file.webkitRelativePath.includes('/', file.webkitRelativePath.indexOf('/') + 1))
                        .map(file => file.name)
                        .filter(name => name)
                        .sort();
                    const result = topLevelFiles.join('\n');
                    console.log(`List generation completed, text length: ${result.length}`);
                    output.textContent = result || 'No files found.';
                    return;
                }

                // Build and render tree
                const tree = buildTree(filteredFiles);
                const result = treeToString(tree).join('\n');
                console.log(`List generation completed, text length: ${result.length}`);
                output.textContent = result || 'No files found.';
            });

            input.click();
            console.log('Input element clicked, expecting Chrome dialog');
        });

        resetOutputBtn.addEventListener('click', () => {
            console.log('Resetting output');
            resetCopyButtonColor(); // Reset Copy button color
            output.textContent = 'No list generated.';
            selectedFolder.textContent = 'Select a folder';
        });

        copyOutputBtn.addEventListener('click', () => {
            console.log('Copy button clicked');
            const text = output.textContent;
            if (text === 'No list generated.') {
                alert('No text to copy.');
                return;
            }

            // Change button color to dark green
            copyOutputBtn.classList.remove('bg-green-500', 'hover:bg-green-600');
            copyOutputBtn.classList.add('bg-green-800');
            console.log('Copy button color changed to dark green');

            navigator.clipboard.writeText(text)
                .then(() => {
                    console.log('Text copied successfully via clipboard API');
                    alert('Output copied to clipboard!');
                })
                .catch(err => {
                    console.log('Clipboard API failed, attempting fallback:', err);
                    // Fallback: Use textarea for copying
                    const textarea = document.createElement('textarea');
                    textarea.value = text;
                    document.body.appendChild(textarea);
                    textarea.select();
                    try {
                        document.execCommand('copy');
                        console.log('Text copied successfully via execCommand');
                        alert('Output copied to clipboard!');
                    } catch (fallbackErr) {
                        console.error('Failed to copy text:', fallbackErr);
                        alert('Failed to copy text. Please copy manually from the output box.');
                    }
                    document.body.removeChild(textarea);
                });
        });
    </script>
</body>
</html>
